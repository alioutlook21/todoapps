<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TODO SERVER</title>
</head>
<body>
    
    <div style="margin-top: 100px;" class="container">
    <h3>TODO</h3>
    <hr>
    <form action="/add" method ="post">
        <input type="text" name = "title" class="form-control">
        <br>
        <button class ="btn btn-danger">Ekle</button>
    </form>
 
    {% if data == [] %}
     <div class="alert alert-warning" role="alert">
        BİR TODONUZ BULUNMUYOR!
      </div>
      
    {% else %}
     {% for dat in data  %}
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">İD</th>
            <th scope="col">BAŞLIK</th>
            <th scope="col">DURUM</th>
            <th scope="col">GÜNCELLE</th>
            <th scope="col">SİL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{dat.id}}</th>
            <td>{{dat.title}}</td>
            {% if dat.complete == true %}
              <td>Tamamlandı</td>
            {% else %}
            <td>Tamamlanmadı</td>
            {% endif %}
            <td><a href="/complete/{{dat.id}}"><button class="btn btn-danger">durum güncelle</button></a></td>
            <td><a href="/delete/{{dat.id}}"><button class="btn btn-danger">durum sil</button></a></td>
          </tr>
        </tbody>
        {% endfor %}
    {% endif %}
 
    
    
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
